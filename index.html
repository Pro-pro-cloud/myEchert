<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts可视化案例</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/showTime.js"></script>
    <!-- 中国地图使用的前置文件 -->
    <script src="./js/china.js"></script> 
    
</head>
<body>
    <header>
        <h1>数据可视化-echarts</h1>
        <div class="showtime"></div>
    </header>
    <div class="mainbox">
        <div class="culumn">
            <div class="panel bar">
                <h2>就业行情-柱状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>就业行情-柱状图
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>就业行情-柱状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="culumn">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125</li>
                        <li>111</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="map_chart">地图</div>
            </div>
        </div>
        <div class="culumn">
            <div class="panel bar2">
                <h2>就业行情-柱状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>就业行情-柱状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>就业行情-柱状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
